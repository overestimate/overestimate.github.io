<!doctype html>
<head>
	<style>body{background-color:#000;color:#eee;}iframe{display:none;}</style>
</head>
<body>
<code id="logbox">currently searching, please don't close this tab.</code>
<!-- bing.com/search?q=$query -->
<iframe id="frm" src="https://bing.com"></iframe>
<script>
// runs 30 searches
  frame = document.getElementById('frm')
  for (i=0;i<30;i++) {
    setTimeout(() => {
	  url="https://bing.com/search?q="+Math.random()
	  frame.src=url
	}, i*500)
  }
  setTimeout(()=>{document.getElementById("logbox").innerHTML="you can close this tab now"}, 31000)
</script>
</body>
