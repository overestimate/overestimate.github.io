<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;1000;700&display=swap');

        * {
            font-family: 'Lato', 'Arial', sans-serif;
            font-weight: 300;
        }

        a {
            font-size: xx-large;
            text-decoration: none;
            color: var(--card-text-color);
        }

        strong,
        b {
            font-weight: 700;
            font-size: x-large;
        }

        :root {
            --accent-title-text: #ffd7d7;
            --hyperlink-color: #bb6f6f;
            --card-background: #201f24;
            --card-background-transparent: #1c1a1c00;
            --card-text-color: #bbbbbf;
        }

        body {
            padding: 0px;
            margin: 0px;

            background-color: #2f2f2f;
            color: #bbb;
        }

        ul {
            list-style-type: none;
            text-align: center;
            padding: 0;
        }

        li {
            background-color: var(--card-background);
        }

        .nameplate {
            align-content: center;
            text-align: center;
            color: var(--accent-title-text);
        }

        .pfp_desktop {
            display: none;
        }

        .pfp_mobile {
            display: block;
        }


        .nameplate {
            margin-top: 8%;
            padding: 2% calc(50% - 100);
        }

        b {
            font-size: 400%;
        }

        .nameplate>svg {
            padding: 2% calc(50% - 100);
        }

        li {
            border-radius: 8px;
            width: 60%;
            padding: 6% 0;
            height: 12%;
            margin: 24px 20%;
        }

        ul {
            margin: 10% 0 0 0;
            height: 100%;
        }

        a {
            font-size: 300%;
        }


        @media (any-pointer: fine) {

            .pfp_desktop {
                display: block;
            }

            .pfp_mobile {
                display: none;
            }

            .nameplate {
                padding: 2% calc(50% - 100px);
            }

            li {
                border-radius: 8px;
                width: 16%;
                margin: 6px 42%;
            }
        }
    </style>
    <meta charset="UTF-8">
    <title>implied.win</title>
    <meta property="og:title" content="Emily's Socials">
    <meta property="og:site_name" content="implied.win">
    <meta property="og:url" content="https://implied.win">
    <meta property="og:type" content="website">
    <!-- End OpenGraph data -->
    <!-- Mastodon verification -->
    <a style="display:none;" rel="me" href="https://tech.lgbt/@overestimate">mastodon verification linkback</a>
    <!-- Favicon and stylesheet imports -->
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/58041173?v=4">
</head>

<body>
    <div class="nameplate">
        <svg width="200" height="200" class="pfp_desktop">
            <defs>
                <clipPath id="pfp_clip">
                    <circle cx="100" cy="100" r="100" fill="#FFFFFF" />
                </clipPath>
            </defs>
            <image width="200" height="200" xlink:href="/assets/profilePhoto.png" clip-path="url(#pfp_clip)" />
        </svg>
        <svg width="400" height="400" class="pfp_mobile">
            <defs>
                <clipPath id="pfp_clip_mob">
                    <circle cx="200" cy="200" r="200" fill="#FFFFFF" />
                </clipPath>
            </defs>
            <image width="400" height="400" xlink:href="/assets/profilePhoto.png" clip-path="url(#pfp_clip_mob)" />
        </svg>
        <br>
        <b>Emily</b>
    </div>
    <ul>
        <li>
            <a target="_blank" href="https://discord.com/users/346857830734757888">
                <i class="bi bi-discord"></i>
                <span>Discord</span>
            </a>
        </li>
        <li>
            <a target="_blank" href="https://t.me/ovest04">
                <i class="bi bi-telegram"></i>
                <span>Telegram</span>
        </li>
        <li>
            <a target="_blank" href="https://tech.lgbt/@overestimate">
                <i class="bi bi-mastodon"></i>
                <span>Mastodon</span>
        </li>
    </ul>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</body>

</html>
